{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account | ELEVER</title>

    <style>
        /* ===== NAVBAR STYLE ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 22px 70px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 28px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .navbar a {
            margin-left: 26px;
            text-decoration: none;
            color: #555;
            font-size: 15px;
            letter-spacing: 1px;
        }

        body {
            margin: 0;
            background: #f6efe9;
            font-family: Georgia, serif;
        }

        .container {
            width: 900px;
            height: 500px;
            background: white;
            margin: 80px auto;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .form-box {
            width: 50%;
            padding: 60px;
        }

        .form-box h1 {
            margin-bottom: 10px;
        }

        .form-box p {
            color: #777;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e5b8a0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .extra {
            margin-top: 20px;
        }

        .extra a {
            color: #d08c60;
            text-decoration: none;
        }

        .image-box {
            width: 50%;
            background: url("{% static 'home/images/login-bg.jpg' %}") center/cover no-repeat;
        }
    </style>
</head>

<body>

    {% include 'partials/navbar.html' %}

    <div class="container">

        <div class="form-box">
            <h1>Create Account</h1>
            <p>Join ELEVER today</p>

            <form method="POST">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username" required>
                <small style="color: #888; display: block; margin-top: -12px; margin-bottom: 15px; font-size: 11px;">*Do
                    not use spaces in username</small>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>

                <button type="submit">Register</button>
            </form>

            {% if error %}
            <p style="color:red; margin-top:10px;">{{ error }}</p>
            {% endif %}

            <div class="extra">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>

        <div class="image-box"></div>

    </div>

</body>

</html>
