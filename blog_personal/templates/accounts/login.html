{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Login | ELEVER</title>

<style>
/* ===== NAVBAR STYLE ===== */
.navbar {
    display: flex;
    justify-content: space-between;
    padding: 22px 70px;
    background: #ffffff;
    border-bottom: 1px solid #eee;
}

.logo {
    font-size: 28px;
    letter-spacing: 2px;
    font-weight: 600;
}

.navbar a {
    margin-left: 26px;
    text-decoration: none;
    color: #555;
    font-size: 15px;
    letter-spacing: 1px;
}

/* ===== LOGIN PAGE STYLE ===== */
body{
    margin:0;
    font-family: "Georgia", serif;
    background:#f7f2ed;
}

.login-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.login-card{
    width:900px;
    height:480px;
    display:flex;
    background:white;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

.login-form{
    width:50%;
    padding:60px;
}

.login-form h2{
    margin:0 0 10px;
    font-size:32px;
}

.login-form p{
    color:#777;
    margin-bottom:35px;
}

.login-form input{
    width:100%;
    padding:12px;
    margin-bottom:18px;
    border:1px solid #ddd;
    border-radius:5px;
    font-size:15px;
}

.login-form button{
    width:100%;
    padding:12px;
    background:#e6b8a2;
    color:white;
    border:none;
    border-radius:5px;
    font-size:15px;
    cursor:pointer;
}

.login-form .links{
    margin-top:20px;
    text-align:center;
}

.login-form .links a{
    color:#c47f5a;
    text-decoration:none;
    font-size:14px;
}

.login-image{
    width:50%;
    background:url("{% static 'home/images/login-bg.jpg' %}") center/cover no-repeat;
}
</style>
</head>

<body>

{% include 'partials/navbar.html' %}

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-form">
            <h2>Login</h2>
            <p>Sign in to continue to ELEVER</p>

            <!-- âœ… FIXED FORM -->
            <form method="POST">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>

                {% if error %}
                <p style="color:red; text-align:center;">{{ error }}</p>
                {% endif %}
            </form>

            <div class="links">
                <a href="#">Forgot password?</a><br><br>
                <span>Don't have an account? <a href="{% url 'register' %}">Create Account</a></span>
            </div>
        </div>

        <div class="login-image"></div>

    </div>
</div>

</body>
</html>
